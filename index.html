<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <div class="display"></div>
        <div class="first">
            <button id="button7">7</button>
            <button id="button8">8</button>
            <button id="button9">9</button>
            <button id="button/">/</button>
            <button id="buttonClear">Clear</button></div>
        <div class="second">
            <button id="button4">4</button>
            <button id="button5">5</button>
            <button id="button6">6</button>
            <button id="button*">*</button></div>
        <div class="third">
            <button id="button1">1</button>
            <button id="button2">2</button>
            <button id="button3">3</button>
            <button id="button-">-</button></div>
        <div class="fourth">
            <button id="button0">0</button>
            <button id="button.">.</button>
            <button id="button=">=</button>
            <button id="button+">+</button></div>
        </div>
            
        </div>
</body>
</html>
